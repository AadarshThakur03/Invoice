<div>
  <div class="label-div" [ngClass]="onlyInput ? 'hide-label' : 'label-div'">
    <label [ngClass]="labelClass">{{ label }}</label>
    <span *ngIf="required" class="required-mark">*</span>
  </div>
  <div class="input-box">
    <input
      #inputElement
      [type]="type"
      [placeholder]="placeholder"
      [required]="required"
      [ngClass]="inputClass"
      [value]="value"
      [(ngModel)]="disable ? value : ngModel"
      (ngModelChange)="onInputChange($event)"
      [disabled]="disable"
      [name]="name"
      class="form-control input-container"
    />
   
  </div>
</div>
