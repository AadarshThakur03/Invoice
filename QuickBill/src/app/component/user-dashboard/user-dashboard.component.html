<div class="container">
  <h1>Getting Started</h1>
  <mat-grid-list cols="3" gutterSize="20px">
    <mat-grid-tile *ngFor="let card of cardsData">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Your Last Invoice</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="details-container">
            <div class="detail">
              <p>Invoice No:</p>
              <p>{{ card.invoiceDetails.invoiceNo }}</p>
            </div>
            <div class="detail">
              <p>Billed To:</p>
              <p>{{ card.invoiceDetails.billedTo }}</p>
            </div>
            <div class="detail">
              <p>Invoice Date:</p>
              <p>{{ card.invoiceDetails.invoiceDate }}</p>
            </div>
            <div class="detail">
              <p>Amount:</p>
              <p>{{ card.invoiceDetails.amount }}</p>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            class="card-button"
            (click)="navigateTo()"
            color="primary"
          >
            <i class="fa-solid fa-plus"></i>
            {{ card.buttonText }}
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
