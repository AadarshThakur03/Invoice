<!-- dashboard.component.html -->
<div class="dashboard">
  <div class="header">
    <h1>Dashboard</h1>
    <div class="header-button">
      <button class="btn btn-primary">Complete Profile</button>
    </div>
  </div>

  <div class="progress-bar-container">
    <div class="progress-bar" style="width: 55%"></div>
  </div>

  <p class="profile-progress-text">Your Profile is 55% Complete</p>

 

  <div class="card-container overview-container">
    <div class="card overview-card">
      <div class="invoice-card-header">
        <span>Last Invoice</span>
        <a href="#" class="card-link-text">View Invoice</a>
      </div>
      <div class="card-data">
        <div class="card-row">
          <div class="col-6">
            <span class="card-label">Invoice No</span>
            <span class="card-value">12345</span>
          </div>
          <div class="col-6">
            <span class="card-label">Date</span>
            <span class="card-value">2024-06-19</span>
          </div>
        </div>
        <div class="card-row">
          <div class="col-6">
            <span class="card-label">Client</span>
            <span class="card-value">Client Name</span>
          </div>
          <div class="col-6">
            <span class="card-label">Amount</span>
            <span class="card-value">$500.00</span>
          </div>
        </div>
      </div>
    </div>

    <div class="card overview-card">
      <div class="invoice-card-header">
        <span>Overview</span>
      </div>
      <div class="card-data">
        <div class="card-row">
          <div class="col-6">
            <span class="card-label">Invoices</span>
            <span class="card-value number">12</span>
          </div>
          <div class="col-6">
            <span class="card-label">Businesses</span>
            <span class="card-value number">2</span>
          </div>
        </div>
        <div class="card-row">
          <div class="col-6">
            <span class="card-label">Clients</span>
            <span class="card-value number">8</span>
          </div>
          <div class="col-6">
            <span class="card-label">Items</span>
            <span class="card-value number">6</span>
          </div>
        </div>
      </div>
    </div>
    <div class="card-container">
      <div *ngFor="let card of cards" class="card">
        <div class="invoice-card-header">
          <span>{{ card.title }}</span>
          <i [class]="card.icon + ' icon'"></i>
        </div>
        <div class="card-text">
          {{ card.text }}
        </div>
        <div class="card-link">
          <a [href]="card.link" class="card-link-text">{{ card.linkText }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
