<mat-form-field>
    <input type="text" [placeholder]="placeholder" matInput [formControl]="searchControl" [matAutocomplete]="auto" [required]="required">
    <button mat-button *ngIf="searchControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput()">
      <!-- <mat-icon>close</mat-icon> -->
    </button>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions" [value]="option" (click)="selectOption(option)">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
  </mat-form-field>
