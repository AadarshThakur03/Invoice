<html lang="en">
  <head>
    <title>Document</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row register-div">
        <div
          class="col-md-6 d-flex align-items-center justify-content-center"
          style="
            background-color: var(--primary-color);
            color: #fff;
            height: 100vh;
          "
        >
          <!-- Left Section with Image -->
          <img
            src="../../assets/Register-image-01.png"
            class="img-fluid"
            alt="Invoice Image"
          />
        </div>
        <div
          class="col-md-6 d-flex align-items-center justify-content-center"
          style="background-color: #fafafa; height: 100vh"
        >
          <!-- Right Section with Form -->
          <form
            class="p-4"
            style="width: 80%"
            #userlogin="ngForm"
            (ngSubmit)="onSubmit(userlogin.value)"
            novalidate
          >
            <h2 class="mb-4">Register</h2>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Enter name"
                ngModel
              />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Enter email"
                ngModel
              />
            </div>
            <div class="form-group">
              <label for="phone">Mobile</label>
              <input
                type="tel"
                class="form-control"
                name="mobile"
                placeholder="Enter mobile"
                ngModel
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                ngModel
              />
            </div>
            <div class="form-check mb-4">
              <input type="checkbox" class="form-check-input" name="terms" />
              <label class="form-check-label" for="terms"
                >I agree to the Terms and Conditions</label
              >
            </div>
            <div class="success-box mb-4" [ngClass]="{'success': isSuccess, 'error': !isSuccess}" *ngIf="successMessage">
              <span class="message">{{successMessage}}</span>
              <button class="close-button" (click)="onClose()" >Ã—</button>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Submit
            </button>
          
            <p class="mt-3 text-center">
              Already a user? <a [routerLink]='["/login"]' >Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
