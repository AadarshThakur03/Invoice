<!DOCTYPE html>
<html>
  <body>
    <div class="container-fluid">
      <div class="row register-div">
        <div
          class="col-md-6 d-flex align-items-center justify-content-center"
          style="
            background-color: var(--primary-color);
            color: #fff;
            height: 100vh;
          "
        >
          <!-- Left Section with Image -->
          <img
            src="../../assets/Login-Image-01.png"
            class="img-fluid"
            alt="Invoice Image"
          />
        </div>
        <div
          class="col-md-6 d-flex align-items-center justify-content-center"
          style="background-color: #fafafa; height: 100vh"
        >
          <!-- Right Section with Form -->
          <form
            #loginForm="ngForm"
            (submit)="login(loginForm.value)"
            class="p-4"
            style="width: 80%"
          >
            <h2 class="mb-4">Login</h2>

            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                ngModel
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                ngModel
              />
            </div>
            <div class="form-check mb-4">
              <input type="checkbox" class="form-check-input" id="terms" />
              <label class="form-check-label" for="terms"
                >I agree to the Terms and Conditions</label
              >
            </div>
            <div class="success-box mb-4" [ngClass]="{'success': isSuccess, 'error': !isSuccess}" *ngIf="successMessage">
              <span class="message">{{successMessage}}</span>
              <button class="close-button" (click)="onClose()" >Ã—</button>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Submit
            </button>
            <p class="mt-3 text-center">
              New User? <a [routerLink]='["/register"]'>Register</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
